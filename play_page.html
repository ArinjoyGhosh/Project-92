<!DOCTYPE html>
<html>

<head>
	<title>Guess The Word</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<h4 id="player1_name"></h4><b><span id="player1_score"></span></b>
	<h4 id="player2_name"></h4><b><span id="player2_score"></span></b>
	<div class="container">
		<center>
			<h2><kbd>Guess The Word!</kbd></h2>
			<h3><b>Question Turn: </b><span id="question"></span></h3>
			<h3><b>Answer Turn: </b><span id="answer"></span></h3>
			<br>
			<br>
			<div id="output" class="col-log-6"></div>
			<br>
			<br>
			<label>Send You Word: <b style="color: red">Try putting word which has 5 or more alphabet</b></label>
			<br>
			<br>
			<input type="text" placeholder="Type a Word!" maxlength="20" id="question_word" style="width: 400px;">
			<br>
			<br>
			<button onclick="send()" class="btn btn-primary" style="width: 300px;">Send Word</button>

		</center>
	</div>
	<script src="play_page.js"></script>
</body>

</html>
